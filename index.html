<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Loading Grid Wave</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            margin: 0;
            overflow: hidden; 
        }

        /* Full-screen canvas for the Fractal Grid effect */
        #grid-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        /* Overlay container for centered content */
        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            color: white;
            /* Text glow for futuristic look */
            text-shadow: 0 0 10px #00FFFF, 0 0 5px #00FFFF;
        }

        .loading-text {
            /* Text styling for the futuristic feel */
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .loading-bar {
            width: 300px;
            height: 8px;
            background-color: rgba(0, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 2rem;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, transparent, #00FFFF, #00CFFF);
            transition: width 0.1s linear;
        }

        /* Keyframe animation for subtle text pulse */
        @keyframes pulse-text {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.95; }
        }

        .text-pulse {
            animation: pulse-text 4s infinite ease-in-out;
        }

    </style>
</head>
<body>

    <!-- Canvas for the Hexagonal Grid Effect -->
    <canvas id="grid-canvas"></canvas>

    <!-- Overlay Content (Loading Text and Progress Bar) -->
    <div class="content-overlay">
        
        <div class="text-center loading-text text-pulse">
            <!-- Only the "LOADING" text remains, slightly enlarged for focus -->
            <span class="text-xl text-cyan-200 opacity-75">LOADING</span>
        </div>

        <div class="loading-bar">
            <div id="progress-bar" class="progress"></div>
        </div>
    </div>

    <script>
        window.onload = function() {
            initLoadingGrid();
        };

        let lastTime = 0;
        const frameRate = 1000 / 60; // Target 60 FPS

        // Utility function for exponential backoff retry logic (Mandatory for API calls)
        async function fetchWithBackoff(url, options, retries = 5, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response;
                } catch (error) {
                    if (i === retries - 1) {
                        console.error("Max retries reached. Request failed:", error);
                        throw error;
                    }
                    // Wait with exponential backoff before retrying
                    await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
                }
            }
        }


        function initLoadingGrid() {
            const canvas = document.getElementById('grid-canvas');
            const ctx = canvas.getContext('2d');
            
            let width, height, centerX, centerY;
            let time = 0;
            let loadingProgress = 0;
            const progressBar = document.getElementById('progress-bar');
            
            const hexSize = 40; 
            const hexHeight = 2 * hexSize;
            const hexWidth = Math.sqrt(3) * hexSize; 
            const ovalWaveFactor = 1.8; // Stretches the wave vertically

            // Function to draw a single hexagon
            function drawHexagon(x, y, size, color) {
                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = Math.PI / 3 * i; // 60 degrees in radians
                    const px = x + size * Math.cos(angle);
                    const py = y + size * Math.sin(angle);
                    if (i === 0) {
                        ctx.moveTo(px, py);
                    } else {
                        ctx.lineTo(px, py);
                    }
                }
                ctx.closePath();
                ctx.strokeStyle = color;
                ctx.stroke();
            }

            // Set canvas size and handle resize
            const setCanvasSize = () => {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                centerX = width / 2;
                centerY = height / 2;
            };
            setCanvasSize();
            window.addEventListener('resize', setCanvasSize);

            // --- Loading Loop Update ---
           const updateLoading = () => {
    if (loadingProgress < 100) {
        loadingProgress += Math.random() * 3; 
        loadingProgress = Math.min(100, loadingProgress);
        progressBar.style.width = `${loadingProgress}%`;

        const sineWave = Math.sin(time * 4);
        const intensity = 0.5 + 0.5 * sineWave;
        return { intensity, waveSpeed: 3 + loadingProgress * 0.05 };
    } else {
        // Loading complete â€” redirect to main page
        window.location.href = "finalportfolio.html"; // <-- replace with your main page filename
        return { intensity: 0.8, waveSpeed: 2 };
    }
};



if (loadingProgress >= 100) {
    const overlay = document.querySelector('.content-overlay');
    overlay.style.transition = "opacity 1s ease";
    overlay.style.opacity = "0";

    setTimeout(() => {
        window.location.href = "finalportfolio.html"; // <-- your main page
    }, 1000); // wait for fade to complete
}


            
            // --- Draw Function ---
            const draw = (timestamp) => {
                requestAnimationFrame(draw);
                
                if (timestamp < lastTime + frameRate) {
                    return;
                }
                lastTime = timestamp;

                // Update time and loading state
                time += 0.01; 
                const { intensity, waveSpeed } = updateLoading();
                

                // Black background with slight opacity for trailing effect
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; 
                ctx.fillRect(0, 0, width, height);
                
                // Calculate grid offset based on time for subtle movement
                const offsetX = Math.cos(time * 0.5) * 5;
                const offsetY = Math.sin(time * 0.3) * 5;

                // Loop through a grid of hexagons
                for (let q = -width / hexWidth; q * hexWidth < width * 1.5; q++) {
                    for (let r = -height / hexHeight; r * hexHeight < height * 1.5; r++) {
                        
                        // Calculate coordinates for the hexagon center
                        const x = q * hexWidth + offsetX + (r % 2 === 1 ? hexWidth / 2 : 0);
                        const y = r * hexHeight * 0.75 + offsetY;
                        
                        // Center the grid on the screen
                        const finalX = x + centerX - hexWidth * 0.5;
                        const finalY = y + centerY - hexHeight * 0.5;

                        // Calculate Oval/Elliptical Distance (Y is stretched by ovalWaveFactor)
                        const distX = finalX - centerX;
                        const distY = finalY - centerY;
                        const ovalDist = Math.sqrt(Math.pow(distX, 2) + Math.pow(distY * ovalWaveFactor, 2));

                        // 1. Create a strong, periodic wave pulse moving outward from the center
                        const waveLength = 0.03; 
                        // wavePulse is between -1 and 1
                        const wavePulse = Math.sin(ovalDist * waveLength - time * waveSpeed);

                        // 2. Map the wave pulse to opacity: only show the bright side of the wave
                        // Base opacity (0.05) + strong pulse component (up to intensity)
                        let opacity = 0.05 + Math.max(0, wavePulse) * intensity; 

                        // 3. Fade out towards the edges of the screen
                        const maxScreenDist = Math.min(width, height) * 0.8;
                        const screenFade = 1 - Math.min(1, ovalDist / maxScreenDist);
                        opacity *= screenFade * 1.5; // Multiply by 1.5 to make center brighter

                        // 4. Set line style and draw
                        ctx.lineWidth = 1.5;
                        ctx.shadowBlur = 5;
                        ctx.shadowColor = `rgba(0, 255, 255, ${opacity})`;
                        const color = `rgba(0, 255, 255, ${opacity})`;
                        
                        drawHexagon(finalX, finalY, hexSize * 0.5, color);

                        // Reset shadow for the next draw frame
                        ctx.shadowBlur = 0; 
                    }
                }
            };

            // Start the animation loop
            draw(0);
        }
    </script>

</body>
</html>
